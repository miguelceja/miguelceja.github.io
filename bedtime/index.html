<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Time Calc</title>
  </head>
  <body>
    <h1>Loading... (make sure to provide a time value)</h1>

    <div class="form-wrapper">
      <label for="waketime">Woke Up From Nap</label>
      <input type="text" id="waketime" />
      <button class="update-time">Update</button>
    </div>

    <hr />

    <div id="main"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.12/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.12/plugin/utc.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.12/plugin/advancedFormat.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/plugin/timezone.js"></script>

    <script src="index.js"></script>
  </body>
</html>
