<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Tic-Tac-Toe</h1>
      <div class="grid">
        <button class="button button-0"></button>
        <button class="button button-1"></button>
        <button class="button button-2"></button>
        <button class="button button-3"></button>
        <button class="button button-4"></button>
        <button class="button button-5"></button>
        <button class="button button-6"></button>
        <button class="button button-7"></button>
        <button class="button button-8"></button>
      </div>

      <button class="reset-game">reset</button>

      <h2 class="game-status">It's your turn.</h2>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
